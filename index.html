        <!-- escalier simple -->
        <g id="stairs" class="stairs" vector-effect="non-scaling-stroke">

          <rect x="19" y="0" width="2" height="30" class="midline"></rect>
          <path d="M2 30 l8 -30 l8 30 m4 -30 l8 30 l8 -30" class="updown"></path>
