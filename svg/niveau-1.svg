    <!-- portes vers l'extérieur -->
    <use xlink:href="#door2" transform="translate(235 0)"></use>
    <use xlink:href="#door2" transform="translate(435 500) rotate(180)"></use>
    <use xlink:href="#door2" transform="translate(465 500) rotate(180)"></use>
    <use xlink:href="#door2" transform="translate(495 500) rotate(180)"></use>
  </g>
  <!-- les parties non accessibles: étage -1 -->
  <g class="useless">
    <g class="room" data-room-name="">
      <rect x="100" y="120" width="300" height="130"></rect>
    </g>
    <g class="room" data-room-name="">
      <rect x="100" y="310" width="70" height="70"></rect>
    </g>
    <g class="room" data-room-name="">
      <path d="M400 0 h100 v350 h-40 v-100 h-30 v-160 h-30 z"></path>
    </g>
  </g>
  <!-- les escaliers: étage -1 -->
  <g class="stairs">
    <use xlink:href="#stairs" transform="translate(220 40) scale(1.5 1.25)"></use>
    <use xlink:href="#stairs" transform="translate(100 260) scale(1.25 1.25)"></use>
    <use xlink:href="#stairs2" transform="translate(400 410) scale(1.25 1.75)"></use>
  </g>
