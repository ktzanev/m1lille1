        amphithéâtre
        <tspan x="285" dy="1em" class="main-name">Archimède</tspan>
      </text>
      <use xlink:href="#door2" transform="translate(400 270) rotate(90)"></use>
      <use xlink:href="#door2" transform="translate(400 330) rotate(90)"></use>
    </g>

    <g class="room" data-room-name="salle Lebesgue 21" data-room-floor="-1">
      <rect x="0" y="0" width="50" height="130"></rect>
      <text class="room-name" x="25" y="65">
        salle
        <tspan x="25" dy="1em" class="main-name">Lebesgue</tspan>
        <tspan x="25" dy="1em" class="room-number">[21]</tspan>
      </text>
      <use xlink:href="#door" transform="translate(50 100) rotate(90)"></use>
