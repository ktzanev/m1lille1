      <rect x="0" y="130" width="70" height="30"></rect>
      <text class="room-name" x="35" y="145">sanitaires</text>
      <use xlink:href="#door" transform="translate(70 135) rotate(90)"></use>
    </g>

    <g class="room" data-room-name="sanitaires toilettes wc" data-room-floor="-1">
      <rect x="0" y="160" width="70" height="30"></rect>
      <text class="room-name" x="35" y="175">sanitaires</text>
      <use xlink:href="#door" transform="translate(70 165) rotate(90)"></use>
    </g>

